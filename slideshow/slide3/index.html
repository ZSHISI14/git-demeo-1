<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
      <h1>仿苹果样式的轮播</h1>
      <h2><a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow" target="_blank">demo的原型</a></h2>
        <div class="window">
          <div class="images" id=images>
            <div class="slide" >
              <img src="./img/imac.jpg" width=920 height=400>
            </div>
            <div class="slide">
              <img src="./img/iphone.jpg" width=920 height=400>
            </div>
            <div class="slide">
              <img src="./img/macbook.jpg"width=920 height=400>
            </div>
            <div class="slide">
              <a href="https://tutorialzine.com/2009/11/beautiful-apple-gallery-slideshow" >
                <img src="./img/info.jpg" width=920 height=400>
              </a>
            </div>
          </div>
          <div id="menu">
            <ul>
                <li class="fbar">&nbsp;</li>
                <li class="menuItem"><a ><img src="./img/thumb_imac.png"></a></li>
                <li class="menuItem"><a  ><img src="./img/thumb_iphone.png"></a></li>
                <li class="menuItem"><a ><img src="./img/thumb_macbook.png"></a></li>
                <li class="menuItem"><a ></a><img src="./img/thumb_about.png"></li>
            </ul>
          </div>
        </div>
     
    </div>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
