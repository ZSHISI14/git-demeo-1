<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>Document</title>
    <style>
    .images{
    display:flex;
    align-items:flex-start;
    transition:transform 0.5s;
    }
    .window{
    width:259px;
    overflow:hidden;
    }
    </style>

</head>
<body>
    <body>
        <div class="window">
          <div class="images" id=images>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS1Ck_3I-fzre3pmfIP0wDKfrC1f6assBlSxe238plG-0v6xcNR" >
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT87kRd6MEB3xSn0c32l-9IVY_pDsUeAyIMg2ujABsgV6IVmEFGIw" width=259>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm_2h8l6bijNJwJUaOch4E-qV6rfYaBtMG_XkhLx7DjfkFzsEYVA" width=259>
          </div>
        </div>
        <span id="buttons">
          <span>第1张</span>
          <span>第2张</span>
          <span>第3张</span>
        </span>
    <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script>
    var allbuttons = $('#buttons > span')
    for(let i=0;i<allbuttons.length;i++){
        $(allbuttons[i]).on('click',function(x){
            var index = $(x.currentTarget).index()
            var p = index * -259
            $('#images').css({
            transform: 'translate(' + p + 'px)'
            })
        })
    }
    </script>
</body>
</html>
